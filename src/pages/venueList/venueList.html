<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo5.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>
  <ion-navbar>
    <ion-title>
     <img src="/assets/icon/evide_h.png" height="30px">
    </ion-title>
    <ion-buttons end>
    <button (click)="openInfo($event)" ion-button large clear>
    <ion-icon name="ios-information-circle-outline" style="zoom:1.8;">
    </ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Search venue..."
    type="text"
    (ionInput)="getVenues($event)">
    </ion-searchbar>

    <ion-list><button (click)="isEvent(venue.name, venue.id, venue.address, venue.arena_view_img_url)" ion-item *ngFor="let venue of venues">
      <ion-thumbnail item-start>
        <img [src]="venue.img_url">
      </ion-thumbnail>
     {{ venue.name | uppercase }}
    </button></ion-list>
</ion-content>
